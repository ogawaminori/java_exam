<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    私の名前は
    <span th:text="${name}"></span>
    です。<br>
    

     
        <span th:if="${age &lt; 20}" th:text="未成年です"></span>
        <span th:unless="${age &lt; 20}" th:text="成人です"></span>
    
<br>
   
        趣味は「
        <span th:each="hobby:${hobbyList}">
            <span th:text="${hobby}"></span>
        </span>
        」です。
   



    

    
</body>
</html>
